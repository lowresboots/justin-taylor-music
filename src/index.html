<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justin Taylor Music</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- Navigation -->
  <nav id="navbar">
    <ul>
      <li><a href="#hero" class="nav-link active">Home</a></li>
      <li><a href="#book-lesson" class="nav-link">Lessons</a></li>
      <li><a href="#merch" class="nav-link">Merch</a></li>
      <li><a href="#contact" class="nav-link">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <!-- Hero Section -->
    <section id="hero" class="section">
      <div class="logo-container">
        <div class="logo">
          <!-- SVG will be injected here -->
        </div>
        <div class="brand-text">
          <h1 class="name-text">Justin<br>Taylor</h1>
          <h2 class="music-text">M U S I C</h2>
        </div>
      </div>

      <div class="social-links">
        <a href="https://www.youtube.com/@jtmusic888" target="_blank" rel="noopener noreferrer" aria-label="YouTube"><i
            class="fab fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@jtmusic888" target="_blank" rel="noopener noreferrer" aria-label="TikTok"><i
            class="fab fa-tiktok"></i></a>
        <a href="#" class="spotify-link" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
        <a href="https://www.instagram.com/jtmusic888/" target="_blank" rel="noopener noreferrer"
          aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="mailto:justintaylormusic888@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
      </div>
    </section>
    <!-- Book a Lesson Section -->
    <section id="book-lesson" class="section">
      <div class="lesson-content">
        <h2 class="section-title">Book a Lesson</h2>
        <p class="lesson-description">
          Private guitar and vocal instruction available.<br>
          Online or in-person (NC area.)
        </p>
        <a href="mailto:justintaylormusic888@gmail.com" class="book-now-btn">BOOK NOW</a>
      </div>
    </section>
    <!-- Merch Section -->
    <section id="merch" class="section">
      <div class="merch-content">
        <h2 class="section-title">Buy a Mug</h2>
        <p class="merch-description">Available in 3 sizes</p>
        <div class="product-image">
          <img src="" alt="Cross Guitar Mug" class="mug-image">
        </div>
        <a href="https://jtmusic888.printful.me/product/cross-guitar-mug" target="_blank" rel="noopener noreferrer"
          class="shop-now-btn">SHOP NOW</a>
      </div>
    </section>
    <section id="contact" class="section">
      <div class="contact-content">
        <h2 class="section-title">Get in Touch</h2>

        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name" required>
          </div>

          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>

          <div class="form-group">
            <textarea id="message" name="message" placeholder="Message" required></textarea>
          </div>

          <button type="submit" class="send-message-btn">EMAIL NOW</button>
        </form>
      </div>
    </section>
    <!-- Additional sections here -->
  </div>
</body>

</html>
